name: CML-Iris-Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # âœ… nouvelle version

    - name: Setup Python
      uses: actions/setup-python@v5  # âœ… version plus rÃ©cente
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Train and evaluate model
      run: |
        mkdir -p outputs metrics
        python src/train.py
        python src/evaluate.py

    - name: Upload results
      uses: actions/upload-artifact@v4  # âœ… corrige la version
      with:
        name: ml-results
        path: |
          outputs/
          metrics/
          report.md
    - name: Post CML report
  env:
    REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    npm install -g @dvcorg/cml
    echo "## ðŸŒ¸ðŸŒ¸ Rapport du modÃ¨le Iris ðŸŒ¸ðŸŒ¸" > report.md
    echo "" >> report.md
    echo "### Accuracy" >> report.md
    cat metrics/accuracy.txt >> report.md
    echo "" >> report.md
    echo "### Log Loss" >> report.md
    cat metrics/loss.txt >> report.md
    echo "" >> report.md
    echo "### Matrice de Confusion" >> report.md
    echo "![Matrice de Confusion](outputs/confusion_matrix.png)" >> report.md
    echo "" >> report.md
    echo "### Importance des Features" >> report.md
    echo "![Importance des Features](outputs/feature_importance.png)" >> report.md
    cml comment create report.md

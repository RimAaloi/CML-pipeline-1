name: CML-Iris-Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ml-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # ✅ nouvelle version

    - name: Setup Python
      uses: actions/setup-python@v5  # ✅ version plus récente
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Train and evaluate model
      run: |
        mkdir -p outputs metrics
        python src/train.py
        python src/evaluate.py

    - name: Upload results
      uses: actions/upload-artifact@v4  # ✅ corrige la version
      with:
        name: ml-results
        path: |
          outputs/
          metrics/
          report.md

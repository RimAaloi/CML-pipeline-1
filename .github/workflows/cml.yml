name: CML-Iris-Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: write-all

jobs:
  train-and-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install matplotlib scikit-learn pandas numpy seaborn joblib

    - name: Create directories
      run: |
        mkdir -p outputs
        mkdir -p metrics

    - name: Train model
      run: |
        python src/train.py

    - name: Evaluate model
      run: |
        python src/evaluate.py

    - name: Create CML report
      uses: iterativeai/cml@v0.8.15
      env:
        REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        file: report.md